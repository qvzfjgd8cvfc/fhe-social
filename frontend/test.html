<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHE Social - Contract Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üîí FHE Social - Contract Test</h1>

    <div class="section">
        <h2>Configuration</h2>
        <p><strong>Contract Address:</strong> <code id="contract-address">Loading...</code></p>
        <p><strong>Network:</strong> Sepolia (Chain ID: 11155111)</p>
    </div>

    <div class="section">
        <h2>Connection Status</h2>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connection-result"></div>
    </div>

    <div class="section">
        <h2>Actions</h2>
        <button onclick="window.location.href='http://localhost:8086'">Go to Main App</button>
        <button onclick="checkConsole()">Check Console</button>
    </div>

    <script>
        // Display contract address
        const contractAddress = '0x5757047FACA8b67FbA597CF4d8Dfb616802150C4';
        document.getElementById('contract-address').textContent = contractAddress;

        function testConnection() {
            const result = document.getElementById('connection-result');
            if (typeof window.ethereum !== 'undefined') {
                result.innerHTML = '<p class="success">‚úÖ MetaMask detected!</p>';
            } else {
                result.innerHTML = '<p class="error">‚ùå MetaMask not found</p>';
            }
        }

        function checkConsole() {
            console.log('=== FHE Social Debug ===');
            console.log('Contract Address:', contractAddress);
            console.log('Window.ethereum:', typeof window.ethereum);
            console.log('Current URL:', window.location.href);
            alert('Check the browser console (F12)');
        }

        // Auto-run on load
        window.addEventListener('load', () => {
            console.log('Test page loaded');
            testConnection();
        });
    </script>
</body>
</html>
